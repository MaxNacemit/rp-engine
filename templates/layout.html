<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<a href="/home"><h1>Форум</h1></a>
				<a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Главная</a>
				<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Профиль</a>
				<a href="{{ url_for('submit') }}"><i class="fas fa-plus"></i>Заклинания</a>

		</nav>
		<div class="content">
			{% block content %}{% endblock %}
